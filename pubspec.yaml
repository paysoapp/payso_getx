name: payso
description: Payso is a digital wallet platform and online payment comapany headquartered in Philippines.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  get: ^3.17.1
  pin_code_fields: ^5.1.0
  permission_handler: ^5.0.1+1
  local_auth: ^0.6.3+2
  get_storage: ^1.3.2
  firebase_auth: ^0.18.1
  firebase_core: ^0.5.0
  cloud_firestore: ^0.14.1+3
  qrscan: ^0.2.21
  qr_flutter: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
