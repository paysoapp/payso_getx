name: payso
description: Payso is a digital wallet platform and online payment comapany headquartered in Philippines.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  get: ^3.13.2
  pin_code_fields: ^5.1.0
  permission_handler: ^5.0.1+1
  local_auth: ^0.6.3+2


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
